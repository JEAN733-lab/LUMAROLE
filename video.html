<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vidéo Inspirante</title>
    <style>
        /* Intégration des mêmes styles que dans la page d'accueil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
        }

        .video-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-link {
            display: block;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 40px;
            background-color: #00796b;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s;
        }

        .back-link:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            background-color: #004d40;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vidéo Inspirante</h1>
    </header>

    <div class="video-container">
        <iframe width="560" height="315" src="vide.html/video forte1.mp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <p class="description">Une vidéo inspirante pour nourrir votre foi et vous encourager dans votre marche chrétienne.</p>

    <a href="index.html" class="back-link">Retour à l'accueil</a>

    <footer>
        <p>&copy; 2025 lumière de la Parole | Tous droits réservés</p>
    </footer>

</body>
</html>
